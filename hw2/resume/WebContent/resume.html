<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
</head>
<body>
	<table border=1>
		<tr>
			<td>姓名</td>	
			<td><input type="text" id="name" name="name"></td>
		</tr>
		<tr>
			<td>性別</td>
			<td>
				<input type="radio" name="sex" value="male">男
				<input type="radio" name="sex" value="female">女
			</td>
		</tr>
		<tr>
			<td>出生年月日</td>
			<td><input type="date" id="birth" name="birth"></td>
		</tr>
		<tr>
			<td>聯絡電話</td>	
			<td><input type="text" id="phone" name="phone"></td>
		</tr>
		<tr>
			<td>E-Mail</td>	
			<td><input type="text" id="email" name="email"></td>
		</tr>
		<tr>
			<td>方便聯絡時間</td>	
			<td>
				<select>
  					<option value="morning">上午</option>
  					<option value="afternoon">下午</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>聯絡地址</td>	
			<td><input type="text" id="address" name="address"></td>
		</tr>
		<tr>
			<td>最高學歷</td>	
			<td><input type="text" id="education" name="education"></td>
		</tr>
		<tr>
			<td>婚姻狀況</td>	
			<td>
				<input type="radio" name="marry" value="married">已婚
				<input type="radio" name="marry" value="unmarried">未婚
			</td>
		</tr>
		<tr>
			<td>應徵職位</td>	
			<td><input type="text" id="application" name="application"></td>
		</tr>
		<tr>
			<td>交通工具</td>	
			<td>
				<input type="checkbox" name="vehicle" value="motor">機車
				<input type="checkbox" name="vehicle" value="Car">汽車
				<input type="checkbox" name="vehicle" value="bus">大眾交通
			</td>
		</tr>
		<tr>
			<td>工作經驗</td>	
			<td><textarea name="experice" rows="6" cols="40"></textarea></td>
		</tr>
		<tr>
			<td>工作年資</td>	
			<td><input type="text" id="salary" name="salary" size="5"></td>
		</tr>
		<tr>
			<td>應徵日期</td>	
			<td><input type="date" id="date" name="date"></td>
		</tr>
	</table>
</body>
</html>
