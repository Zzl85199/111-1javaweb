<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Send Mail</title>
</head>

<body>
	網頁寄送mail
	<form name="frm" method="post" action="/CGUWeb/sendMail">
		<table>
			<tr>
				<td width="50">TO</td>
				<td><input type="text" size="50" id="to" name="to"></td>
			</tr>
			<tr>
				<td width="50">Subject</td>
				<td><input type="text" size="100" id="subject" name="subject"></td>
			</tr>
			<tr>
				<td width="50">Content</td>
				<td>
					<textarea id="content" name="content" rows="8" cols="94">
寄送 E-Mmail範本
					</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" name="ok" value="寄送">
					<input type="reset" name="cancle" value="清除重寫">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
