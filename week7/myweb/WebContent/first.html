<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<script>
	function  run1(){
		alert("hi");
		var w=document.form1.weight.value;
		var h=document.form1.height.value;
		var h1=h/100;
		alert(h1);
		var bmi=0;
		bmi=w/(h1*h1);
		document.form1.bmivalue.value=bmi;
	}
	
	function clear1(){
		
		document.form1.weight.value="";
		
		document.form1.height.value="";
		document.form1.bmivalue.value="";
		
	}
</script>

</head>

<body>
<p>bmi</p>
<form id="form1" name="form1" method="post" action="/myWeb/runBMI">
  <table width="348" border="1">
    <tr>
      <td width="121">身高(cm)</td>
      <td width="211"><input type="text" name="height" id="height" /></td>
    </tr>
    <tr>
      <td>體重(kg)</td>
      <td><label>
        <input type="text" name="weight" id="weight" />
      </label></td>
    </tr>
    <tr>
      <td><label>BMI值</label></td>
      <td><label>
        <input type="text" name="bmivalue" id="bmivalue" />
      </label></td>
    </tr>
    <tr>
      <td><input type="submit" name="run" id="run" value="開始計算" onclick="run1()" /></td>
      <td><input type="button" name="cancel" id="cancel" value="清除重算" onclick="clear1()" /></td>
    </tr>
  </table>
</form>
<p>&nbsp; </p>
</body>
</html>
